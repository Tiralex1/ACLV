<!DOCTYPE html>
<html lang="fr">
<head>
    <title>AMQ ACLV(T)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Parcourir les musiques sur les listes ACLVT présent sur AMQ.">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="header">
        <div class="title">&nbsp;AMQ - ACLV(T)</div>
        <div class="filtre">
            &nbsp;Filtre :
            <label for="name_anime"> | Anime : </label><input type="text" value="" id="name_anime" name="nom_anime" />
            <label for="type_music"> | Type : </label>
            <select id="type_music">
                <option value="">-</option>
                <option value="Opening">Opening</option>
                <option value="Ending">Ending</option>
                <option value="Insert Song">Insert Song</option>
            </select>
            <label for="name_music"> | Musique : </label><input type="text" value="" id="name_music" />
            <label for="name_artist"> | Artiste(s) : </label><input type="text" value="" id="name_artist" />
            <label for="jointure"> | </label>
            <select id="jointure">
                <option value="Union">Union</option>
                <option value="Intersection">Intersection</option>
            </select>
            <label for="A"> | A </label><input value="1" type="checkbox" id="A" checked />
            <label for="C"> | C </label><input value="1" type="checkbox" id="C" checked />
            <label for="L"> | L </label><input value="1" type="checkbox" id="L" checked />
            <label for="V"> | V </label><input value="1" type="checkbox" id="V" checked />
            <label for="T"> | T </label><input value="1" type="checkbox" id="T" checked />
            |&nbsp;
            <input type="button" value="Favori" id="favori" />
            <input type="button" value="S" id="save" />
            <input type="button" value="L" id="load" />
        </div>
        <div class="filtre_genres">
            &nbsp;Genres:
            <label for="Action">Action</label><input type="checkbox" name="Action" id="Action">
            <label for="Adventure">Adventure</label><input type="checkbox" name="Adventure" id="Adventure">
            <label for="Comedy">Comedy</label><input type="checkbox" name="Comedy" id="Comedy">
            <label for="Drama">Drama</label><input type="checkbox" name="Drama" id="Drama">
            <label for="Ecchi">Ecchi</label><input type="checkbox" name="Ecchi" id="Ecchi">
            <label for="Fantasy">Fantasy</label><input type="checkbox" name="Fantasy" id="Fantasy">
            <label for="Horror">Horror</label><input type="checkbox" name="Horror" id="Horror">
            <label for="Mahou Shoujo">Mahou Shoujo</label><input type="checkbox" name="Mahou Shoujo" id="Mahou Shoujo">
            <label for="Mecha">Mecha</label><input type="checkbox" name="Mecha" id="Mecha">
            <label for="Music">Music</label><input type="checkbox" name="Music" id="Music">
            <label for="Mystery">Mystery</label><input type="checkbox" name="Mystery" id="Mystery">
            <label for="Psychological">Psychological</label><input type="checkbox" name="Psychological" id="Psychological">
            <label for="Romance">Romance</label><input type="checkbox" name="Romance" id="Romance">
            <label for="Sci-Fi">Sci-Fi</label><input type="checkbox" name="Sci-Fi" id="Sci-Fi">
            <label for="Slice of Life">Slice of Life</label><input type="checkbox" name="Slice of Life" id="Slice of Life">
            <label for="Sports">Sports</label><input type="checkbox" name="Sports" id="Sports">
            <label for="Supernatural">Supernatural</label><input type="checkbox" name="Supernatural" id="Supernatural">
            <label for="Thriller">Thriller</label><input type="checkbox" name="Thriller" id="Thriller">
        </div>
        <div>
            &nbsp;Affichage Lien
            <label for="affich_lien1"></label><input type="radio" value="1" name="affich_lien" id="affich_lien1" checked />
            <label for="affich_lien2"></label><input type="radio" value="2" name="affich_lien" id="affich_lien2" />
            &nbsp;
            <label for="lecture_auto">Lecture Automatique</label><input type="checkbox" value="1" id="lecture_auto">
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
