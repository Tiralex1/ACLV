<!DOCTYPE html>
<html lang="fr">
<head>
    <title>AMQ ACLV(T)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="header">
        <div class="title">&nbsp;AMQ - ACLV(T)</div>
        <div class="filtre">
            &nbsp;Filtre :
            <label for="name_anime"> | Anime : </label><input type="text" value="" id="name_anime" name="nom_anime" />
            <label for="type_music"> | Type : </label>
            <select id="type_music">
                <option value="">-</option>
                <option value="Opening">Opening</option>
                <option value="Ending">Ending</option>
                <option value="Insert Song">Insert Song</option>
            </select>
            <label for="name_music"> | Musique : </label><input type="text" value="" id="name_music" />
            <label for="name_artist"> | Artiste(s) : </label><input type="text" value="" id="name_artist" />
            <label for="jointure"> | </label>
            <select id="jointure">
                <option value="Union">Union</option>
                <option value="Intersection">Intersection</option>
            </select>
            <label for="A"> | A </label><input value="1" type="checkbox" id="A" checked />
            <label for="C"> | C </label><input value="1" type="checkbox" id="C" checked />
            <label for="L"> | L </label><input value="1" type="checkbox" id="L" checked />
            <label for="V"> | V </label><input value="1" type="checkbox" id="V" checked />
            <label for="T"> | T </label><input value="1" type="checkbox" id="T" checked />
            |&nbsp;
            <input type="button" value="Favori" id="favori" />
            <input type="button" value="S" id="save" />
            <input type="button" value="L" id="load" />
        </div>
        <div>
            &nbsp;Affichage Lien
            <label for="affich_lien1"></label><input type="radio" value="1" name="affich_lien" id="affich_lien1" checked />
            <label for="affich_lien2"></label><input type="radio" value="2" name="affich_lien" id="affich_lien2" />
            &nbsp;
            <label for="lecture_auto">Lecture Automatique</label><input type="checkbox" value="1" id="lecture_auto">
        </div>
        <br />
    </div>
    <script src="index.js" defer></script>
</body>
</html>
